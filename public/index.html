<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poiret+One&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
    <title>Music page</title>
</head>

<body>
    <div class="flex-container-head">
        <div class="logo">
            <p class="logo_text">MusicFM</p>
        </div>
    </div>

    <div class="site_body">
        <div class="container">
            <div class="actor_body">
                <p class="body_text">Actors List</p>
                <div class="search_area">
                    <form class="form" action="">
                        <input id="actor_text" class="input" type="search">
                        <i id="search_artist_button" class="fa fa-search"></i>
                    </form>
                </div>
                <div id="artist_list_div" class="list_area">
                    <ol id="artist_list" class="rectangle">  
                    </ol>
                </div>
            </div>
            <div class="music_body">
                <p class="body_text">Music List</p>
                <div class="search_area">
                    <form class="form" action="">
                        <input id="music_text" class="input" type="search">
                        <i id="search_music_button" class="fa fa-search"></i>
                    </form>
                </div>
                <div id="music_list_div" class="list_area">
                    <ol id="music_list" class="rectangle">
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p class="info_text">CBS Interactive Â© 2022 Last.fm Ltd. All rights reserved Terms of Use Privacy Policy
            Legal Policies Cookies Policy Do Not Sell My Personal Information Jobs at ViacomCBS Last.fm Music</p>
    </div>
</body>
<script type="module" src="scripts/search_module.js"></script>

</html>
