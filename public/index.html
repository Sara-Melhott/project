<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poiret+One&family=Russo+One&display=swap"

    <link rel="stylesheet" href="../src/index.css">

<body>

            </div>
            <div class="music_body">

                    <form>
                        <input type="text" placeholder="Search here...">
                        <button type="submit"></button>

                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <footer class="info">
            <p class="info_text">CBS Interactive © 2022 Last.fm Ltd. All rights reserved Terms of Use Privacy Policy Legal Policies Cookies Policy Do Not Sell My Personal Information Jobs at ViacomCBS Last.fm Music</p>
